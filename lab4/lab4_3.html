<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню</title>
		<style>
			html {
				background: #f0f0f0;
			}
			
			.menu {
				width: 250px;
				background: #fff;
			}
			
			.menu ul {
				list-style-type: none;
            }
					
			.menu li a {
			    text-decoration: underline;
			    color: #369;
                
			}
			
			.menu li a:hover {
                background-color: white;
			    color: #369;
			}
			
			.menu li ul {
                padding-bottom: 10px;
                padding-left: 10px;
			}
			
			.bg-minus::before {
				content: "";
    			width: 16px; height: 16px;
   			 	background: url('css_plusminus.png') -5px -5px;
				float: left;
			}

			.bg-plus::before {
				content: "";
    			width: 16px; height: 16px;
    			background: url('css_plusminus.png') -31px -5px;
				float: left;
			}

			.bg-point::before {
				content: "";
    			width: 16px; height: 16px;
   				background: url('css_plusminus.png') -5px -31px;
				float: left;
			}

	</style>
</head>
